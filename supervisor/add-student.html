<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS
    ================================================== -->
    <!-- Bootstrap css file-->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Font awesome css file-->
    <link href="../css/font-awesome.min.css" rel="stylesheet">

    <!-- Circle counter cdn css file -->
    <link rel='stylesheet prefetch'
          href='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/css/jquery.circliful.css'>

    <!-- Main structure css file -->
    <link href="../style.css" rel="stylesheet">
    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="../js/controller.js"></script>
    <link href="add-student.css" rel="stylesheet">
    <script>
        $(function(){
            $("#header").load("../header.html");
            $("#sidebar-wrapper").load("sidebar.html");

        });
    </script>
</head>

<header id="header">
</header>
<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="alert alert-warning">
                    <strong>Warning!</strong> Please enter a valid value in all the required fields before proceeding.
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>
            </div>

            <div class="row" id="add_student">
                <h4>Add student</h4>
                <div class="form-line row">
                    <div class="col-sm-12">
                        fill the form with student info :
                    </div>
                </div>
                <hr>
                <div class="col-sm-6">
                    <form id="add_student_form" method="post" action="" novalidate>
                        <div class="form-line row">
                            <div class="col-sm-12">
                                <label for="first_name">First Name:</label>
                                <input type="text" id="first_name" name="first_name"></input>
                            </div>
                        </div>
                        <div class="form-line row">
                            <div class="col-sm-12">
                                <label for="last_name">Last Name:</label>
                                <input type="text" id="last_name" name="last_name"></input>
                            </div>
                        </div>
                        <div class="form-line row">
                            <div class="col-sm-12">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email"></input>
                            </div>
                        </div>

                        <div class="form-line row">
                            <div class="col-sm-12">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password"></input>
                            </div>
                        </div>
                        <div class="form-line row">
                            <div class="col-sm-12">
                                <label for="doctor">Doctor :</label>
                                <select name="doctor" id="doctor" class="required"
                                        onchange="showDoctorDetails(this.value)">
                                    <option value="-1" selected>[choose yours]</option>
                                    <option value="1">USA</option>
                                    <option value="2">UK</option>
                                    <option value="3">INDIA</option>
                                </select>
                            </div>
                        </div>
                        <br><br>
                        <div class="form-line row">
                            <div class="col-sm-12">
                                <input type="submit" value="Submit"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6" id="doctorInformationTable">
                    <table class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
